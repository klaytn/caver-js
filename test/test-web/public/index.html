<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <script src="caver.min.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="text/javascript">
      window.addEventListener('load', function () {
          if (typeof caver !== 'undefined') {
              window.caver = new Caver(caver.currentProvider);
          } else {
              window.caver = new Caver(new Caver.providers.HttpProvider(testrpc));
          }
          getBlockNumber()
      })
      function getBlockNumber() {
        try {
          caver.rpc.klay.getBlockNumber().then((n) => {
            var html = '<div id="success">success</div>';
            document.getElementById("getBlockResult").innerHTML = html;
            document.getElementById("blockNumber").innerHTML = `Block Number via bundle: ${n}`;
          });
        } catch (err) {
            var html = '<div id="fail">fail</div>';
            document.getElementById("getBlockResult").innerHTML = html;
          document.getElementById("blockNumber").innerHTML = err;
        }
      }
    </script>
    <title>React App</title>
  </head>
  <body>
    <div id="getBlockResult"></div>
    <div id="blockNumber"></div>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
